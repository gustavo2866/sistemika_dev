name: Deploy Backend to GCP Cloud Run

# Se ejecuta cuando hay push a master con cambios en backend
on:
  push:
    branches:
      - master
    paths:
      - 'sak/backend/**'
      - '.github/workflows/deploy-gcp-backend.yml'

# Permisos necesarios
permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Autenticación en Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      # 3. Setup Google Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      # 4. Deploy a Cloud Run
      - name: Deploy to Cloud Run
        run: |
          cd sak
          gcloud run deploy sak-backend \
            --source ./backend \
            --region us-central1 \
            --project sak-wcl \
            --service-account sak-wcl-service@sak-wcl.iam.gserviceaccount.com \
            --allow-unauthenticated \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,JWT_SECRET=JWT_SECRET:latest" \
            --set-env-vars="ENV=prod,CORS_ORIGINS=https://wcl-seven.vercel.app;http://localhost:3000,SQLALCHEMY_ECHO=0" \
            --quiet
      
      # 5. Notificar resultado
      - name: Deployment success
        if: success()
        run: |
          echo "? Backend desplegado exitosamente a GCP Cloud Run"
          echo "?? URL: https://sak-backend-94464199991.us-central1.run.app"
