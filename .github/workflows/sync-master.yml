name: Auto Sync Master from GCP

# Se ejecuta cuando hay un push al branch gcp
on:
  push:
    branches:
      - gcp

jobs:
  sync-master:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para hacer merge
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # 2. Configurar Git
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      # 3. Hacer merge de gcp a master
      - name: Merge gcp to master
        run: |
          git checkout master
          git merge origin/gcp --no-edit -m "Auto-sync: Merge gcp to master"
      
      # 4. Push a master
      - name: Push to master
        run: |
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

