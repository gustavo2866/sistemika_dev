name: Auto Sync Master from GCP

on:
  push:
    branches:
      - gcp

permissions:
  contents: write

jobs:
  sync-master:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Fetch branches
        run: |
          git fetch origin gcp
          git fetch origin master
      
      - name: Merge gcp to master
        run: |
          git checkout master
          git merge origin/gcp --no-edit -m "Auto-sync: Merge gcp to master"
      
      - name: Push to master
        run: |
          git push origin master
