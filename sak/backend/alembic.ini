# A generic, single database configuration.

[alembic]
# path to migration scripts (ajusta si usas "migrations" en vez de "alembic")
script_location = %(here)s/alembic

prepend_sys_path = .
path_separator = os

# database URL.  Esto lo va a sobrescribir env.py con os.getenv("DATABASE_URL")
# Dejo la l√≠nea original COMENTADA, como pediste:
# sqlalchemy.url = postgresql+psycopg://sak_user:cambia_esta_clave@localhost:5432/sak

# (opcional) placeholder inocuo para evitar credenciales reales en el repo:
sqlalchemy.url = postgresql+psycopg://CHANGE_ME

[post_write_hooks]
# (opcional) formateadores/linters

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
