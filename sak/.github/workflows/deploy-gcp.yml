name: Deploy to GCP Cloud Run

# Se ejecuta cuando hay un push al branch master
on:
  push:
    branches:
      - master

env:
  PROJECT_ID: sak-wcl
  SERVICE_NAME: sak-backend
  REGION: us-central1
  SERVICE_ACCOUNT: sak-wcl-service@sak-wcl.iam.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout del cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Autenticarse en GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      # 3. Configurar Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      
      # 4. Deploy a Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source ./backend \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --service-account ${{ env.SERVICE_ACCOUNT }} \
            --allow-unauthenticated \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,JWT_SECRET=JWT_SECRET:latest" \
            --set-env-vars="ENV=prod,CORS_ORIGINS=https://wcl-seven.vercel.app;http://localhost:3000,SQLALCHEMY_ECHO=0"
      
      # 5. Mostrar URL del servicio
      - name: Show service URL
        run: |
          echo "ðŸš€ Deploy completado!"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)'
